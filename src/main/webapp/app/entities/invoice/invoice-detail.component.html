<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoice">
            <h2><span jhiTranslate="hulkStoreApp.invoice.detail.title">Invoice</span> {{ invoice.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hulkStoreApp.invoice.date">Date</span></dt>
                <dd>
                    <span>{{ invoice.date }}</span>
                </dd>
                <dt><span jhiTranslate="hulkStoreApp.invoice.payment">Payment</span></dt>
                <dd>
                    <div *ngIf="invoice.payment">
                        <a [routerLink]="['/payment', invoice.payment?.id, 'view']">{{ invoice.payment?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hulkStoreApp.invoice.user">User</span></dt>
                <dd>
                    {{ invoice.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice', invoice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
